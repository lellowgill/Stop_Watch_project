<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Montserrat:ital,wght@0,100;0,200;1,100&display=swap" rel="stylesheet">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Montserrat:ital,wght@0,100;0,200;1,100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="stopwatch">
        <h1><span class="gold"></span> STOPWATCH</h1>
        <div class="circle">
            <span class="time" id="display">00:00:00</span>
        </div>

        <div class="controls">
            <button class="buttonPlay">
                <img id="playButton" src="./Assets/icons8-circled-play-48.png" />

                <img id="pauseButton" src="./Assets/icons8-pause-button-48.png" />
            </button>

            <button class="buttonReset">
                <img id="resetButton" src="./Assets/icons8-stop-circled-48.png" />
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
